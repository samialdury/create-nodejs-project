name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    runs-on: ubuntu-22.04
    steps:
      - name: Clone Git repo
        uses: actions/checkout@v3

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install NPM dependencies
        run: make install

      - name: Format & Lint
        run: make lint-ci

      - name: Run tests
        run: make coverage
